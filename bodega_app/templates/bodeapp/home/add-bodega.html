{% extends 'bodeapp/home/home.html' %} {% block contentHome %}

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-8 col-xl-5 mx-auto">
      <h3 class="display-4">AÃ±adir una bodega</h3>
      <form class="mt-4" method="post">
        {% csrf_token %}

        <div class="form-group mb-3 mt-4">
          {{form.nrodebodega.label_tag}} {{form.nrodebodega}}
        </div>
        <div class="form-group mb-3 mt-4">
          {{form.descripcion.label_tag}} {{form.descripcion}}
        </div>
        <button
          type="submit"
          class="btn btn-primary text-center btn-block text-uppercase mb-2 rounded-pill shadow-sm"
        >
          Registrar bodega
        </button>
        {% comment %}
        <div class="form-group mb-3 mt-4">
          <input
            id="nrobodega"
            name="nrobodega"
            type="text"
            placeholder="Numero de bodega"
            required=""
            autofocus=""
            class="form-control rounded-pill border-0 shadow-sm px-4"
          />
        </div>
        <div class="form-group mb-3 mt-4">
          <input
            id="descripcion"
            name="descripcion"
            type="text"
            placeholder="Descripcion de la bodega"
            required=""
            class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary text-center btn-block text-uppercase mb-2 rounded-pill shadow-sm"
          >
            Registrar bodega
          </button>
          {% endcomment %}
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock contentHome%}
